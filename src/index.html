<!doctype html>
<html lang="en">
  <head>
    <title>Aurora Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

    <!-- STYLES -->
    </head>
  <body>
    <header class="header">
        <div class="header-line"></div>
        <div class="container">
            <div class="header-top">
                <div class="header-contacts">
                    <div class="header-contacts__phone">
                        293 939 098
                    </div>
                    <div class="header-contacts__email">
                        kontakt@aurorabox.pl
                    </div>
                </div>
                <div class="header-login">
                    <div class="header-login__signin">
                        Zaloguj się
                    </div>
                    <div class="header-login__signup">
                        Załóż konto
                    </div>
                </div>
            </div>

            <div class="header-search">
                <div class="header-logo">
                    <img src="./assets/img/logo.png" alt="logo" class="header-logo__image">
                </div>
                <form action="#" class="header-form">
                    <input class="header-form__input" type="text" placeholder="Co chcesz kupić?" required>
                    <button class="header-form__btn" type="submit"></button>
                </form>
                <div class="header-cart">
                    <a href="#" class="header-cart__link"><img src="./assets/img/icons/icon__basket.png" alt="cart" class="header-cart__img">Twój koszyk</a>
                </div>
            </div>
        </div>
    </header>
  </body>
</html>
